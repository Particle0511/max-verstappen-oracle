name: Dashboard API CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'services/dashboard-api/**'
  pull_request:
    paths:
      - 'services/dashboard-api/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        working-directory: ./services/dashboard-api
        run: |
          npm install
          npm run build
      
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/dashboard-api

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/dashboard-api
          file: ./services/dashboard-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy (Placeholder)
        run: |
          # This will be configured later to deploy to our server
          echo "Deploying..."
          echo "Image: ghcr.io/${{ github.repository }}/dashboard-api:latest"
